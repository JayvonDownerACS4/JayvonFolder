<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    ul 
    {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;          
        top: 0;
        width: 100%;
        z-index: 1;
    }
    li 
    {
        float: left;
        border-right: 1px solid #bbb;
    }
    li:last-child 
    {
        border-right: none;
    }
    li a 
    {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover:not(.active)
    {
        background-color: #111;
    }
    .active
    {
        background-color: #4CAF50;
    }
</style>
</head>
<body>
    <!-- The navigation tool  -->

    <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
    </ul>
    <div style="padding:20px;margin-top:30px;background-color:lightgrey;height:1500px;">


<!-- The Carasoul images  -->
<div class="container">
  <h2 style = "color:Black"> Call Of Duty</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://mp1st.com/wp-content/uploads/2014/03/2481254-callofduty-e1395360185791.jpg" alt="call of duty" style="width:100%;">
      </div>

      <div class="item">
        <img src="http://2.bp.blogspot.com/_739zRcIHeOs/TQ-38rHeJyI/AAAAAAAAAE4/OENffAWHDlo/s1600/Complete-Guide-to-Call-of-Duty-Black-Ops.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://cdn.ndtv.com/tech/images/gadgets/call-of-duty-black-ops-2.jpg" alt="Black ops 2" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
